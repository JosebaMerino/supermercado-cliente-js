<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <main class="container m-4 spinner ">
        <h1> Cliente en Vanilla JavaScript </h1>
        <div class="row mt-4">
            <div class="col border spinner">
                <h5>Lista de productos</h5>

                <ul id="lista-productos" class="list-group">

                </ul>

            </div>
            <div class="col border spinner">
                <div class="form-group spinner">
                    <div class="input-group mb-2 spinner">
                        <input type="text" class="form-control spinner" name="" id="idProducto" placeholder="id">
                            <div class="input-group-append">
                                <button id="boton" class="btn btn-primary">Consultar</button>
                            </div>
                    </div>
                </div>

                <div id="producto" class="card d-none">
                    <img id="imagen" src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 id="nombre" class="card-title">Nombre del producto</h5>
                        <p id="descripcion" id="descripcion" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>




</body>
